<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png"></h1>

                <ul>
                    <li><a href="index.html">home</a></li>

                </ul>
            </nav>
        </div>
    </header>
    <form action="">
        <h1>Fale conosco</h1>

        <fieldset>

            <p>Nome e sobrenome: </p>
            <p><input type="text"></p>

            <p>Email:</p>
            <p><input type="email" placeholder="seuemail@dominio.com"></p>


            <p>Telefone:</p>
            <input type="number placeholder=" (xx) xxxxx-xxxx">

            <p>Mensagem:</p>
            <textarea name="" id="" cols="50" rows="3"></textarea>

        </fieldset>

        <fieldset>
            <p>Como prefere o nosso contato?</p>
            <input type="radio" name="Contatos">Email <br>
            <input type="radio" name="Contatos">WhatsApp <br>
            <input type="radio" name="Contatos">Telefone <br>
        </fieldset>

        <fieldset>
            <p>Qual hórario prefere ser atendido?</p>
            <select name="" id="">
                <option value="">Manhã</option>
                <option value="">Tarde</option>
                <option value="">Noite</option>
            </select>
        </fieldset>

        <p> <input type="checkbox" name="Contatos">Email Gostaria de receber novidades por Email?</p>

        <footer>
            <img src="logo-branco.png">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>

    </form>
    <button>Enviar</button>
